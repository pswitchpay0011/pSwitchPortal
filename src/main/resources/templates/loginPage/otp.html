<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<meta http-equiv="content-type" content="text/html;charset=UTF-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>pSwitch Login</title>

    <!-- Global stylesheets -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900"
            rel="stylesheet" type="text/css">
    <link href="/css/icons/fontawesome/styles.min.css" rel="stylesheet"
          type="text/css">
    <link href="/css/icons/icomoon/styles.min.css" rel="stylesheet"
          type="text/css">
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap_page.css" rel="stylesheet" type="text/css">
    <link href="/css/layout.css" rel="stylesheet" type="text/css">
    <link href="/css/components.css" rel="stylesheet" type="text/css">
    <link href="/css/colors.css" rel="stylesheet" type="text/css">
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="/js/main/jquery.min.js"></script>
    <script src="/js/plugins/forms/validation/validate.min.js"></script>
    <script src="/js/main/bootstrap.bundle.min.js"></script>
    <script src="/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="/js/plugins/forms/styling/uniform.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/demo_pages/login.js"></script>
    <!-- /theme JS files -->

</head>
<body>

<!-- Page content -->
<!--  <div class="page-content login-cover">-->

<!-- Main content
<div class="content-wrapper">-->

<!-- Content area
<div class="content d-flex align-items-center">-->
<div class="container-fluid vh-100 ">
    <div class="row justify-content-center vh-100">
        <!--        #3A3285-->
        <div class="col-md-6 hidden-md-down justify-content-center d-flex align-items-center"
             style="background-color: white">
             <!-- #e6e6e5; -->
            <!--            background-image:url(/images/backgrounds/loginImage.png);-->
            <img alt="" class="img-fluid img-back" src="/images/backgrounds/left-img.jpg">
            <div style="background: #0189bd url(/images/backgrounds/left-img.jpg) no-repeat; background-size: cover; background-attachment: fixed;"></div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 justify-content-center d-flex align-items-center"
             style="background-color: #3A3285">
            <div>
                <div th:replace="fragment/terms :: termsAndAggrement"></div>
            </div>
            <!-- Login form -->
            <div class="login-form wmin-sm-500">
                <div class="card mb-0">
                    <!--<ul class="nav nav-tabs nav-justified alpha-grey mb-0">
                    <li class="nav-item"><a href="#login-tab1" class="nav-link border-y-0 border-left-0 active" data-toggle="tab"><h6 class="my-1">Sign in</h6></a></li>
                    <li class="nav-item"><a href="#login-tab2" class="nav-link border-y-0 border-right-0" data-toggle="tab"><h6 class="my-1">Register</h6></a></li>
                </ul> -->

                    <div class="tab-content card-body">


                        <!-- Reset Password -->


                        <!-- Update Password -->


                        <div class="">
                            <form action="/account/otp">
                                <input type="hidden" name="_csrf" value=""/>
                                <div class="text-center mb-3">
                                    <img src="/images/logo_dark.png" alt="">
                                    <hr>

                                    <h5 class="mb-0">OTP Verification</h5>
                                    <h6 class="px-3"><strong th:text="${'Please enter your One Time Password from mobile '+mob+' and Email '+mail}">Please enter your One Time Password from Phone and
                                        Email.</strong></h6>
                                </div>

                                <div th:if="${errorMsg}">
                                    <div class="alert alert-danger">
                                        <p th:text="${errorMsg}"></p>
                                    </div>
                                </div>
                                
                                <div  th:if="${confirmationMessage}" class="alert alert-success" role="alert">
								  <h5 class="alert-heading" th:text="${confirmationHeader}">Success</h5>
								  <p th:text="${confirmationMessage}"></p>
								</div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div
                                                class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" class="form-control form-control-lg"
                                                   placeholder="Enter OTP Sent to your number" id="motp"
                                                   required autofocus="autofocus" name="motp" value="">
                                            <div class="form-control-feedback">
                                                <i class="icon-mobile text-blue-800"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" class="form-control form-control-lg"
                                                   placeholder="Enter OTP Sent to your email" id="eotp" required
                                                   autofocus="autofocus" name="eotp" value="">
                                            <div class="form-control-feedback">
                                                <i class="icon-envelop text-blue-800"></i>
                                            </div>
                                        </div>
                                    </div>


                                </div>


                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="text-left">
                                            <a type="button" href="/register"
                                               class="btn btn-default rounded-round"><< Back for Sign
                                                Up</a>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-danger rounded-round">
                                                Verify
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
