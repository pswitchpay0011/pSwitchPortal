<!DOCTYPE html>

<head>

<div th:replace="fragment/StyleFragment :: style"></div>

	<div th:replace="fragment/topnav :: navbar"></div>

				<!-- Container -->
				<div class="flex-fill">

					<!-- Error title -->
					<div class="text-center mb-3">
						<h1 class="error-title">500</h1>
						<h5>Oops, an error has occurred. Internal server error!</h5>
					</div>
					<!-- /error title -->


					<!-- Error content -->
					<div class="row">
						<div class="col-xl-4 offset-xl-4 col-md-8 offset-md-2">

							<!-- Search -->
							<form action="#">
								<div class="input-group mb-3">
									<input type="text" class="form-control form-control-lg"
										placeholder="Search">

									<div class="input-group-append">
										<button type="submit" class="btn bg-slate-600 btn-icon btn-lg">
											<i class="icon-search4"></i>
										</button>

								</div>

							<!-- /search -->


							<!-- Buttons -->
							<div class="row">
								<div class="col-sm-6">
									<a th:href="@{/index}" class="btn btn-primary btn-block"><i
										class="icon-home4 mr-2"></i> Dashboard</a>
								</div>

								<div class="col-sm-6">
									<a href="#" class="btn btn-light btn-block mt-3 mt-sm-0"><i
										class="icon-menu7 mr-2"></i> Advanced search</a>
								</div>
							</div>
							<!-- /buttons -->

						</div>
					</div>
					<!-- /error wrapper -->

				</div>

			</div>
			<!-- /content area -->

			<div class="navbar navbar-expand-lg navbar-light">
				<div class="text-center d-lg-none w-100">
					<button type="button" class="navbar-toggler dropdown-toggle"
						data-toggle="collapse" data-target="#navbar-footer">
						<i class="icon-unfold mr-2"></i> Footer
					</button>
				</div>

				<div class="navbar-collapse collapse" id="navbar-footer">
					<span class="navbar-text"> &copy; 2015 - 2018. <a href="#">Pswitch</a> by <a href="#"
						target="_blank">#</a>
					</span>

							class="navbar-nav-link" target="_blank"><i
