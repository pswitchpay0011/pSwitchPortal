	<style>
		.overlayLoading{
			text-align: center;
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 999;
			background: rgba(255,255,255,0.8) url("/images/loading.gif") center no-repeat;
		}
		/*body{*/
		/*    text-align: center;*/

		/* Turn off scrollbar when body element has the loading class */

		}

		body.loading .overlayLoading{
			display: block;
		}
